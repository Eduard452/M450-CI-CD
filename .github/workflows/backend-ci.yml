name: Backend CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build & Test Backend
        working-directory: recipe-planner-backend
        run: mvn clean test

      - name: Upload Surefire Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-test-report
          path: recipe-planner-backend/recipe-planner-backend/target/surefire-reports

      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: recipe-planner-backend/recipe-planner-backend/target/site/jacoco